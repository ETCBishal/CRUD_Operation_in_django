{% extends 'base.html' %}
{% block title %}Add Students{% endblock title %}

{% block body %}
<div class="container text-center text-white my-3">
    <h3>Add Students</h3>
</div>

<div class="row justify-content-around mt-3">
    <div class="col-sm-4 ">
        <form action="" method="post" class="bg-white p-3 rounded text-black">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit" class="btn btn-success">
        </form>
    </div>
</div>

<style>
    .studentForm{
        display: block;
    }
</style>



{% endblock body %}
